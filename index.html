<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Generator</title>
</head>
<body>
    <h1>Markdown Generator</h1>
    <form id="markdownForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="A concise title for the issue." required>
        </div>
        <!-- Add more fields similarly -->

        <button type="button" onclick="generateMarkdown()">Generate</button>
    </form>
    <textarea id="output" rows="20" cols="50" readonly></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
