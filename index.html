<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCA Generator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        input[type="text"], textarea {
            width: 95%; /* Adjusts width within table cell */
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>RCA Generator</h1>
    <form id="RCAForm">
        <table>
            <tr>
                <th colspan="2">Summary</th>
            </tr>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" placeholder="A concise title for the issue." required></td>
            </tr>
            <tr>
                <td><label for="affectedComponent">Affected Component/Product:</label></td>
                <td><input type="text" id="affectedComponent" placeholder="Specific component or product affected."></td>
            </tr>
            <tr>
                <td><label for="symptoms">Symptoms:</label></td>
                <td><textarea id="symptoms" rows="4" cols="50" placeholder="Detailed description of the issue and its symptoms."></textarea></td>
            </tr>
            <tr>
                <th colspan="2">Investigation</th>
            </tr>
            <tr>
                <td><label for="steps">Steps to Reproduce:</label></td>
                <td><textarea id="steps" rows="4" cols="50" placeholder="Detailed steps to reproduce the issue."></textarea></td>
            </tr>
            <tr>
                <td><label for="analysis">Data Analysis:</label></td>
                <td><textarea id="analysis" rows="4" cols="50" placeholder="Summary of data/logs analysis that led to identifying the cause."></textarea></td>
            </tr>
            <tr>
                <td><label for="rootcause">Root Cause:</label></td>
                <td><textarea id="rootcause" rows="4" cols="50" placeholder="The fundamental reason for the issue."></textarea></td>
            </tr>
            <tr>
                <td><label for="factors">Contributing Factors:</label></td>
                <td><textarea id="factors" rows="4" cols="50" placeholder="Other contributing factors that might not be the primary cause but played a role."></textarea></td>
            </tr>
            <tr>
                <th colspan="2">Resolution</th>
            </tr>
            <tr>
                <td><label for="workaround">Workaround:</label></td>
                <td><textarea id="workaround" rows="4" cols="50" placeholder="Detail any temporary workaround implemented."></textarea></td>
            </tr>
            <tr>
                <td><label for="solution">Solution Implemented:</label></td>
                <td><textarea id="solution" rows="4" cols="50" placeholder="Description of the fix solution."></textarea></td>
            </tr>
            <tr>
                <th colspan="2">Preventive Measures</th>
            </tr>
            <tr>
                <td><label for="lesson">Lessons Learned:</label></td>
                <td><textarea id="lesson" rows="4" cols="50" placeholder="Insights or lessons learned from the issue and its resolution."></textarea></td>
            </tr>
            <tr>
                <td><label for="future">Future Action Items:</label></td>
                <td><textarea id="future" rows="4" cols="50" placeholder="Any follow-up actions or improvements needed."></textarea></td>
            </tr>
            <tr>
                <td><label for="prevention">Prevention:</label></td>
                <td><textarea id="prevention" rows="4" cols="50" placeholder="Specific steps or measures to prevent recurrence."></textarea></td>
            </tr>
        </table>
        <button type="button" onclick="generateRCA()">Generate</button>
    </form>
    <textarea id="output" rows="20" cols="50" readonly></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
