<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Generator</title>
</head>
<body>
    <h1>Markdown Generator</h1>
    <form id="markdownForm">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="A concise title for the issue." required>
        </div>
        <div>
            <label for="affectedComponent">Affected Component/Product:</label>
            <input type="text" id="affectedComponent" placeholder="Specific component or product affected.">
        </div>
        <div>
            <label for="symptoms">Symptoms:</label>
            <textarea id="symptoms" rows="4" cols="50" placeholder="Detailed description of the issue and its symptoms."></textarea>
        </div>
        <!-- Additional fields with textareas for multiline input -->
        <div>
            <label for="steps">Steps to Reproduce:</label>
            <textarea id="steps" rows="4" cols="50" placeholder="Detailed steps to reproduce the issue."></textarea>
        </div>

        <button type="button" onclick="generateMarkdown()">Generate</button>
    </form>
    <textarea id="output" rows="20" cols="50" readonly></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
